<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Prediction</title>
    <style>
        #loadingIndicator {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Image Caption Prediction</h1>
    <form id="imageForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" accept="image/*">
        <button type="button" onclick="predictImage()">Predict</button>
    </form>
    <div id="imagePreview" style="margin-top: 20px;"></div>
    <div id="predictionResult" style="margin-top: 20px;"></div>
    <div id="loadingIndicator">Loading...</div>

    <script>
        function predictImage() {
            var fileInput = document.getElementById('imageInput');
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function (event) {
                var imageData = event.target.result;
                var base64Image = imageData.split(',')[1];
                // Display image preview
                displayImage(imageData);
                sendPredictionRequest(base64Image);
            };

            reader.readAsDataURL(file);
        }

        function displayImage(imageData) {
            var imagePreviewDiv = document.getElementById('imagePreview');
            imagePreviewDiv.innerHTML = '<img src="' + imageData + '" style="max-width: 300px; max-height: 300px;">';
        }

        function sendPredictionRequest(base64Image) {
            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';

            var apiUrl = 'http://localhost:5000/predict'; // Update this with your Flask server URL
            var requestData = {
                image: base64Image
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading indicator
                document.getElementById('loadingIndicator').style.display = 'none';
                displayPrediction(data.predictions);
            })
            .catch(error => {
                // Hide loading indicator on error
                document.getElementById('loadingIndicator').style.display = 'none';
                console.error('Error:', error);
            });
        }

        function displayPrediction(prediction) {
            var predictionResultDiv = document.getElementById('predictionResult');
            predictionResultDiv.innerHTML = '<strong>Predicted Caption:</strong> ' + prediction;
        }
    </script>
</body>
</html>
